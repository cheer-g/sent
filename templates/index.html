<!DOCTYPE html>
<html lang="en">
<head>
	<title>SentAPI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/share.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form method="post" action="/clas" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Try our SentAPI
				</span>

				<label class="label-input100" for="phone">Enter the text :</label>
				<div class="wrap-input100">
					<input id="te" placeholder="For eg: മോശം സിനിമ " class="input100" type="text" name="phone">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Classify Text
					</button>
				</div>

				<label class="label-input100" for="phone">Result :</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" value ="{{pred}}">
					<span class="focus-input100"></span>
				</div>

			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							<h1>SentAPI</h1>
						</span>

						<span class="txt2">
							The Sentiment Anlaysis Tool For Malayalam Language</br>
						</span>
					</div>
				</div>
				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>
						<span class="txt3">
								teamsentapi@gmail.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

<center><p>&copy; 2020 SentAPI<p></center>
</body>
</html>
